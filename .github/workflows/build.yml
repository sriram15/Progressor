name: Wails build

on:
  workflow_dispatch:
  push:
    tags:
    # Match any new tag
      - '*'
jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'App'
            platform:  'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'App'
            platform:  'windows/amd64'
            os: 'windows-latest'
          - name: 'App'
            platform:  'darwin/universal'
            os: 'macos-latest'
    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Dependencies (Linux Only)
        if: runner.os == 'Linux'  # This step will run only on Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev xvfb

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails app
        run: make package

      - name: Print build dir
        run: |
          cd build
          ls -la
          cd bin
          ls -la

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Wails-${{ matrix.platform.name }}-build
          path: build/${{ matrix.platform.name }}-app/*
